name: Deploy Build Folder to Server

on:
  push:
    branches:
      - dev-working

jobs:
  merge-branches:
    name: ðŸ”€ Merge Branches
    runs-on: ubuntu-latest

    steps:
    - name: ðŸšš Get latest code
      uses: actions/checkout@v4

    - name: Setup Git User
      run: |
        git config --global user.name "mohamd-khairy"
        git config --global user.email "mohamed.khairy.eg@gmail.com"

    - name: Merge Branch
      run: |
        git merge dev-working --allow-unrelated-histories -m "Auto-merging dev-working into main"
        git push origin main
        git reset --merge || true
        git checkout --ours .
        git add .
        git commit -m "Resolved merge conflicts by keeping feature-branch changes"
        git push origin main

